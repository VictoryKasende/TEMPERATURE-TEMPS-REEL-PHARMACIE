<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gauges</title>
  <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.4.1/dist/justgage.min.js"></script>
</head>
<body>
  <div id="gauge"></div>
  <script>
    // Initialisation du gauge
    var gauge = new JustGage({
      id: "gauge",
      value: 0,
      min: -20,
      max: 50,
      title: "Température",
      label: "°C"
    });
 
  </script>
  
</body>
</html>
